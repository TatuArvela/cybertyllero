<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="theme-color"
      content="#FFFFFF"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: dark)"
    />
    <title>Cybertyller√∂</title>
    <style>
      html {
        overscroll-behavior: none;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100dvh;
        width: 100vw;
        margin: 0;
        perspective: 1000px;
        overflow: hidden;
        background-color: #ffffff;
        user-select: none;
        touch-action: none;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000000;
        }
      }
      #card {
        position: relative;
        transition: transform 0.5s;
        transform-style: preserve-3d;
        max-width: 100%;
        max-height: 100%;
      }
      #card:hover {
        transition-duration: 0.1s;
      }
      #card.flipping:hover {
        transition-duration: 0.5s;
      }
      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        overflow: hidden;
      }
      .card-front {
        display: flex;
      }
      .card-back {
        transform: rotateY(180deg);
        background-color: orange;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2em;
      }
      img {
        margin: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .light-overlay {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.4),
          transparent 70%
        );
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s ease, transform 0.1s ease;
      }
      * {
        user-select: none;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <div id="card">
      <div class="card-face card-front">
        <img src="https://placehold.co/1200x1800" />
        <div class="light-overlay"></div>
      </div>
      <div class="card-face card-back">
        <img src="https://placehold.co/1200x1800/orange/white" />
        <div class="light-overlay"></div>
      </div>
    </div>
    <script>
      const card = document.getElementById("card");
      let flipped = false;
      let isFlipping = false;
      let touchStartTime = 0;

      const resizeCard = () => {
        const bodyWidth = document.body.clientWidth;
        const bodyHeight = document.body.clientHeight;
        const aspectRatio = 1200 / 1800;

        if (bodyWidth / bodyHeight > aspectRatio) {
          card.style.width = `${bodyHeight * aspectRatio}px`;
          card.style.height = `${bodyHeight}px`;
        } else {
          card.style.width = `${bodyWidth}px`;
          card.style.height = `${bodyWidth / aspectRatio}px`;
        }
      };

      const updateCardTransform = (pointX, pointY) => {
        const rect = card.getBoundingClientRect();

        const x = pointX - rect.left;
        const y = pointY - rect.top;

        // Ensure x and y are within the bounds of the card
        const boundedX = Math.max(0, Math.min(x, rect.width));
        const boundedY = Math.max(0, Math.min(y, rect.height));

        const rotateX = (boundedY - rect.height / 2) / 10;
        const rotateY = -(boundedX - rect.width / 2) / 10 + (flipped ? 180 : 0);

        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

        const tiltAmount = Math.max(Math.abs(rotateX), Math.abs(rotateY));
        const lightOverlays = document.querySelectorAll(".light-overlay");
        lightOverlays.forEach((overlay) => {
          overlay.style.opacity = tiltAmount / 50;
          overlay.style.transform = `translate(${
            boundedX - rect.width / 2
          }px, ${boundedY - rect.height / 2}px)`;
        });
      };

      const handlePointerMove = (e) => {
        if (isFlipping) return;
        updateCardTransform(e.clientX, e.clientY);
      };

      const handlePointerLeave = () => {
        if (isFlipping) return;
        card.style.transform = `rotateX(${0}deg) rotateY(${
          flipped ? 180 : 0
        }deg)`;
        document.querySelectorAll(".light-overlay").forEach((overlay) => {
          overlay.style.opacity = 0;
        });
      };

      const handlePointerDown = (e) => {
        if (isFlipping) return;
        if (e.pointerType === "touch") {
          touchStartTime = performance.now();
          return;
        }

        flipped = !flipped;
        handlePointerMove(e);

        isFlipping = true;
        card.classList.add("flipping");
        setTimeout(() => {
          card.classList.remove("flipping");
          isFlipping = false;
        }, 500);
      };

      const handlePointerUp = (e) => {
        if (isFlipping || e.pointerType !== "touch") return;

        const touchEndTime = performance.now();
        const touchDuration = touchEndTime - touchStartTime;

        // Consider a quick tap if the duration is less than 300ms
        if (touchDuration < 300) {
          flipped = !flipped;
          handlePointerLeave();

          isFlipping = true;
          card.classList.add("flipping");
          setTimeout(() => {
            card.classList.remove("flipping");
            isFlipping = false;
          }, 500);
        }
      };

      card.addEventListener("pointermove", handlePointerMove);
      card.addEventListener("pointerleave", handlePointerLeave);
      card.addEventListener("pointerdown", handlePointerDown);
      card.addEventListener("pointerup", handlePointerUp);

      window.addEventListener("resize", resizeCard);
      resizeCard();
    </script>
  </body>
</html>
